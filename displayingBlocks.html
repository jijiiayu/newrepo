<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="display.css">
    <title>Displaying Blocks</title>
    </head>
    <body>
    <div class="wrapper">
        <div class="header">
            <img src="images/github.jpg" class="github_image" alt="Git_Hub"/>
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" class="catandninja_image" alt="Cat_Ninja"/>
        </div>
        <div class="main_content">
            <table class="image_resize">
                <tr class="firstLine_cat">
                    <td><img src="images/dojocat.jpg" alt="Dojo_Cat"/></td>
                    <td><img src="images/heisencat.png" alt="Heisen_Cat"/></td>
                    <td><img src="images/linkcat.png" alt="Link_Cat"/></td>
                    <td><img src="images/ironcat.png" alt="Iron_Cat"/></td>
                    <td><img src="images/defunktocat.png" alt="Defunkto_Cat"/></td>
                </tr>
                <tr class="secondLine_cat">
                    <td><img src="images/coder2.jpg" alt="Coder_Cat"/></td>
                    <td><img src="images/riddlocat.png" alt="Riddlo_Cat"/></td>
                    <td><img src="images/chellocat.jpg" alt="Chello_Cat"/></td>
                    <td><img src="images/stormtroopocat.png" alt="Storm_Cat"/></td>
                    <td><img src="images/visionary.jpg" alt="Visionary_Cat"/></td>
                </tr>
                <tr class="thirdLine_cat">
                    <td><img src="images/cherry.jpg" alt="Cherry_Cat"/></td>
                    <td><img src="images/oktobercat.png" alt="Oktober_Cat"/></td>
                    <td><img src="images/mario.png" alt="Mario_Cat"/></td>
                    <td><img src="images/cooler.png" alt="Cooler_Cat"/></td>
                    <td><img src="images/jean-luc-picat.jpg" alt="Jean_Cat"/></td>
                </tr>
                <tr class="fourthLine_cat">
                    <td><img src="images/aidorucat.png" alt="Aido_Cat"/></td>
                    <td><img src="images/domo-cat.png" alt="Domo_Cat"/></td>
                    <td><img src="images/kantana.jpg" alt="Kantana_Cat"/></td>
                    <td><img src="images/daftpunk.gif" alt="Daft_Cat"/></td>
                    <td><img src="images/codercat.jpg" alt="Coder2_Cat"/></td>
                </tr>
                </thead>
            </table>
        </div> 
    </div>
    </body>
</html>
